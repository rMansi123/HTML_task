<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{box-sizing: border-box;}
        body{
            height: 100vh;
            margin: 0;
            background:linear-gradient(-45deg,rgba(230, 220, 185, 0.852),rgba(232, 110, 110, 0.82),rgba(143, 109, 210, 0.82))
        }

        .x{
            padding: 150px;
        }
        .y{
            background: linear-gradient(rgba(173, 208, 223, 0.852),rgba(190, 226, 135, 0.82));
            width: 400px;
            height: 300px;
            padding: 20px 20px;
            margin:  auto;            
            box-shadow: 0 0 20px 0px rgba(0,0,0,0.1);
            opacity: 1;
            border-radius: 5px;
            /* line-height: 1.8; */
            
        }
        .h{
            color: white;
            text-align: 100px;
            
        }
        form input{
            border-style: outset;
            border-radius: 130px 130px 130px 130px;
            width: 350px;
            height: 30px;
            margin: 10px 0;
            padding: 20px 20px;
            /* border: 1px solid #ccc; */
        }
        .btn{
            padding: 5px 20px;
        }
    </style>
</head>
<body>
    <div class="x">
        <div class="y">
                <h1 class="h">Login Form</h1>
            <form id="loginForm">
                <input type="text" placeholder="Username" >
                <input type="password" placeholder="Password"><br>
                <button type="submit" class="btn">Submit</button><br>
                Forgot Password?<a href="">Click Here</a>
            </form>
            
        </div>
    </div>

    
    
</body>
</html>
